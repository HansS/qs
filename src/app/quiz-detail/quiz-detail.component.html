




<div class="lessons-list-container v-h-center-block-parent">
<h2>Questions:</h2>

    <div class="nav-bar">
        <button (click)="previous()">Previous Page</button>
        <button (click)="next()">Next Page</button>
    </div>

    <ul>
        <li *ngFor="let question of (questions$  | async )">
            {{ question.title}}
        </li>
    </ul>

    <div class="tools-bar">
        <button routerLink="new" [queryParams]="{quizId: (quiz$ | async)?.$key }">
            New Question
        </button>
    </div>

</div>
